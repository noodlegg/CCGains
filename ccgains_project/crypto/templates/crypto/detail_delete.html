{% load humanize %}
<img src="{{coin_logo}}">

<h1>Delete {{user_coins.amount|intcomma}} x ${{user_coins.price|floatformat:2|intcomma}}?</h1>

<form method="POST" action="">
    {% csrf_token %}
    Are you sure you want to delete this coin?
    <button type="submit">Yes</button>
    <a href="{% url 'crypto:detail' coin_symbol=coin_symbol %}">Cancel</a>
</form>
