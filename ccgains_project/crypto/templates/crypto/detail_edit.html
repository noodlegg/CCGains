<img src="{{coin_logo}}">

<h2>Editing selection</h2>

<form method="POST" class="coinform">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="save">Save</button>
    <!-- Change the style of CANCEL to a button -->
    <a href="{% url 'crypto:detail' coin_symbol=coin_symbol %}">Cancel</a>
</form>
