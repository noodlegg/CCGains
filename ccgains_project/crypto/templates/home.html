{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h2 class="display-4">Welcome {{ user.username }}!</h2>
  <a href="{% url 'logout' %}" class="btn btn-outline-secondary">logout</a>
{% else %}
<h4><i class="fas fa-spinner fa-pulse m-2"></i>You are not logged in<i class="fas fa-spinner fa-pulse m-2"></i></h4>
<br>
  <a href="{% url 'login' %}" class="btn btn-outline-secondary">Login</a>
  <a href="{% url 'crypto:signup' %}" class="btn btn-outline-secondary">Signup</a>
{% endif %}
{% endblock %}
